<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BINGO!</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Concert+One|Cutive+Mono&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>

  <div class="top">
      <h2>Let's play B-I-N-G-O!<h2>
  </div>

  <div class = "game">
  <div class="left">
      <div id="title"> Call Sheet</div>
        <h3></h3>
        <h5></h5>
  </div>

  <div class="middle">
      <section class="board">
      <div id="squareB">B</div>
      <div id="squareI">I</div>
      <div id="squareN">N</div>
      <div id="squareG">G</div>
      <div id="squareO">O</div>

      <div id="c0r0" onclick="changeColor1()">Square 1</div>
      <div id="c1r0" onclick="changeColor2()">Square 2</div>
      <div id="c2r0" onclick="changeColor3()">Square 3</div>
      <div id="c3r0" onclick="changeColor4()">Square 4</div>
      <div id="c4r0" onclick="changeColor5()">Square 5</div>

      <div id="c0r1" onclick="changeColor6()">Square 6</div>
      <div id="c1r1" onclick="changeColor7()">Square 7</div>
      <div id="c2r1" onclick="changeColor8()">Square 8</div>
      <div id="c3r1" onclick="changeColor9()">Square 9</div>
      <div id="c4r1" onclick="changeColor10()">Square 10</div>
      
      <div id="c0r2" onclick="changeColor11()">Square 11</div>
      <div id="c1r2" onclick="changeColor12()">Square 12</div>
      <div id="c2r2" onclick="changeColor13()">FREE</div>
      <div id="c3r2" onclick="changeColor14()">Square 14</div>
      <div id="c4r2" onclick="changeColor15()">Square 15</div>

      <div id="c0r3" onclick="changeColor16()">Square 16</div>
      <div id="c1r3" onclick="changeColor17()">Square 17</div>
      <div id="c2r3" onclick="changeColor18()">Square 18</div>
      <div id="c3r3" onclick="changeColor19()">Square 19</div>
      <div id="c4r3" onclick="changeColor20()">Square 20</div>

      <div id="c0r4" onclick="changeColor21()">Square 21</div>
      <div id="c1r4" onclick="changeColor22()">Square 22</div>
      <div id="c2r4" onclick="changeColor23()">Square 23</div>
      <div id="c3r4" onclick="changeColor24()">Square 24</div>
      <div id="c4r4" onclick="changeColor25()">Square 25</div>
  </div>

  <div class = "right">
      <div id="bingoBallValue">
        <h1 class="flip">Go!</h1>
      </div>  
 
      <h4 id="msg"></h4>
      <button id="draw-a-number">Draw a Number </button>
      <button id="new-game">New Game </button>

  </div>
</div>


</body>
</html>
